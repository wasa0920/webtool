<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>メール文章チェックツール</title>
<style>
body { font-family: Arial; background:#f4f6f8; }
.container { max-width:700px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; }
textarea { width:100%; height:150px; }
.result { background:#f9f9f9; padding:10px; margin-top:10px; white-space:pre-wrap; }
</style>
</head>
<body>

<div class="container">
<h1>メール文章チェックツール</h1>

<!-- admax -->
<script src="https://adm.shinobi.jp/s/138f492d491daea5a64a70d47bb18d81"></script>
<!-- admax -->

<form method="POST">
<textarea name="text" placeholder="メール本文を入力">{{ original_text }}</textarea><br><br>

<label>
  <input type="checkbox" name="improve" value="C"
  {% if 'C' in selected %}checked{% endif %}>
  丁寧語に統一
</label><br>

<label>
  <input type="checkbox" name="improve" value="D"
  {% if 'D' in selected %}checked{% endif %}>
  クッション言葉を追加
</label><br>

<label>
  <input type="checkbox" name="improve" value="E"
  {% if 'E' in selected %}checked{% endif %}>
  結びを丁寧に
</label><br><br>

<button type="submit">チェックする</button>
</form>

{% if improved_text %}
<h3>改善後の文章</h3>
<div class="result">{{ improved_text }}</div>
{% endif %}

</div>
</body>
</html>
