<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>メール文章チェックツール</title>
<style>
body { font-family: Arial; background:#f4f6f8; }
.container { max-width:700px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; }
textarea { width:100%; height:150px; }
.result { background:#f9f9f9; padding:10px; margin-top:10px; white-space:pre-wrap; }
.warning { color:red; font-size:14px; }
</style>
</head>
<body>

<div class="container">
<h1>メール文章チェックツール</h1>

<!-- admax -->
<script src="https://adm.shinobi.jp/s/138f492d491daea5a64a70d47bb18d81"></script>
<!-- admax -->

<form method="POST">
<textarea name="text" placeholder="メール本文を入力">{{ text }}</textarea><br><br>

<label><input type="radio" name="level" value="soft" {% if level=="soft" %}checked{% endif %}> やわらか</label>
<label><input type="radio" name="level" value="normal" {% if level=="normal" %}checked{% endif %}> 普通</label>
<label><input type="radio" name="level" value="hard" {% if level=="hard" %}checked{% endif %}> 丁寧</label>

<br><br>
<button type="submit">チェックする</button>
</form>

{% if warnings %}
<div class="warning">
{% for w in warnings %}
<p>{{ w }}</p>
{% endfor %}
</div>
{% endif %}

{% if result %}
<h3>改善後の文章</h3>
<div class="result">{{ result }}</div>
{% endif %}

</div>
</body>
</html>
